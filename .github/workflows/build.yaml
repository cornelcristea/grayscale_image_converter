name: Build
run-name: ${{ github.event.head_commit.message }}
on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main

env:
  TARGET_DIR: "./target"
  TEST_FILE: "./main/test/main_test.py"
  SRC_FILE: "./main/src/main.py"
  REQ_FILE: "./main/src/requirements.txt"
  PY_FILE: "grayscale_image_converter.py"

stages:
  - name: Checkout
    jobs:
      - name: Checkout the repository code
        runs-on: ubuntu-20.04
        steps:
          - uses: actions/checkout@v3
          - name: Display repository content
            run: ls -R

  - name: Build
    jobs:
      - name: Install requirements for build
        steps:
          - run: |
              pwd
              pip install -r $REQ_FILE

  - name: Test
    jobs:
      - name: Run all unitary tests
        steps:
          - run: |
              if [ ! -d $TARGET_DIR ]; then mkdir $TARGET_DIR; fi
              python $TEST_FILE

  - name: Deploy
    jobs:
    - name: Generate the executable file
      steps:
        - run: |
            cp -r $SRC_FILE $TARGET_DIR/$PY_FILE
            cd $TARGET_DIR
            pyinstaller $PY_FILE -y 
            cd ..
            rm $TARGET_DIR/$PY_FILE