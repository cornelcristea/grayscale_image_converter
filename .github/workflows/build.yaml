name: Build
run-name: ${{ github.event.head_commit.message }}
on:
  push:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install requiments
        run: |
          pip install -r ./main/src/requiments.txt

      - name: Test the source code
        run: |
          if [ ! -d ./target ]; then mkdir ./target; fi
          python ./main/test/main_test.py

      - name: Build the executable file
        run: |
          pyinstaller --onefile ./main/src/main.py --name grayscale_image_converter.exe --distpath ./target/build

      - name: Deploy the artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: grayscale_image_converter
          path: ./target/build/grayscale_image_converter/grayscale_image_converter.exe