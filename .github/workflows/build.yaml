name: Build
run-name: ${{ github.event.head_commit.message }}
on:
  push:
    branches:
      - main
  pull_request:
      branches:
      - main

env:
  TARGET_DIR: "./target"
  TEST_FILE: "./main/test/main_test.py"
  SRC_FILE: "./main/src/main.py"
  REQ_FILE: "./main/src/requirements.txt"
  PY_FILE: "grayscale_image_converter.py"

jobs:
  Checkout_Code:
    name: Checkout_Code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

  Install_Requirements:
    name: Install_Requirements
    runs-on: ubuntu-20.04 
    needs: Checkout_Code
    steps:
      - run: pip install -r $REQ_FILE

  Unit_Testing:
    name: Unit_Testing
    runs-on: ubuntu-20.04
    needs: Install_Requirements
    steps:
      - run: |
          if [ ! -d $TARGET_DIR ]; then mkdir $TARGET_DIR; fi
          python $TEST_FILE

  Generate_Executable:
    name: Generate_Executable
    runs-on: ubuntu-20.04
    needs: Unit_Testing
    steps:
      - run: |
          cp -r $SRC_FILE $TARGET_DIR/$PY_FILE
          cd $TARGET_DIR
          pyinstaller $PY_FILE -y 
          cd ..
          rm $TARGET_DIR/$PY_FILE